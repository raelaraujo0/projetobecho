{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/pags.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Roupas</title>
</head>

<body>
    <header>
        <nav class="inicio">
            <a href="{% url 'home' %}">Inicio</a>
        </nav>
    </header>

    <form action="{% url 'criar_roupa' %}" method="post" enctype="multipart/form-data">
        <div class="formulario">
            <h1>Cadastrar Roupa</h1><br>
            {% csrf_token %}

            <label for="FotoRoupa">Foto da roupa:</label>
            {{ form.FotoRoupa }} <br>

            <label for="Tamanho">Tamanho:</label>
            {{ form.Tamanho }}

            <label for="Preco">Pre√ßo:</label>
            {{ form.Preco }}

            <label for="Cor">Cor:</label>
            {{ form.Cor }} <br>

            <label for="Categoria">Categoria</label>
            {{ form.Categoria }}

        <div class="concluir">            
            <button type="submit">Concluir</button>
        </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}

        </div>
    </form>
    
</body>
</html>
