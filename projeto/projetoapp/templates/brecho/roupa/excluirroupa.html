{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/pags.css' %}">
    <title>Excluir roupa</title>
</head>

<body>
    <header>
        <nav class="inicio">
            <a href="{% url 'home' %}">Inicio</a>
        </nav>
    </header>

    <div class="attdel">
        {% block content %}
        <h1>Exclus√£o de roupa</h1> <br>
        <form method="post" action="{% url 'excluir_roupa' %}">
            {% csrf_token %}

            <label for="idroupa"> <br> ID da roupa que deseja excluir: <br></label>
            <input type="number" name="idroupa" required>

            <div class="concluir">
                <button type="submit">Excluir Roupa</button>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}

        </form>
        {% endblock %}
    </div>

</body>

</html>
