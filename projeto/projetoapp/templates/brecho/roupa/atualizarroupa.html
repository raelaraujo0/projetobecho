{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Atualizar Roupa</title>
</head>
<body>
    {% block content %}
    <h1>Atualizar roupa</h1>
    <p>Digite o id da roupa que deseja atualizar:</p>
    <form method="post" action="{% url 'atualizar_roupa' %}">
        {% csrf_token %}
        <label for="idroupa"> Id da roupa</label>
        <input type="number", name="idroupa" required>
        {{ form.as_p }}

    <div class="concluir">
        <button type="submit">Atualizar roupa</button>
    </div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}

    </form>
    <a href="{%url 'home'%}">Cancelar</a>
    {% endblock %}
</body>
</html>
