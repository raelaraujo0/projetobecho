{% load static %}
{% include 'brecho/partial/head.html' %}
<body>

    <div class="attdel">
        {% block content %}
        <h1>Atualizar roupa</h1> <br>
        <p>Digite o ID da roupa que deseja atualizar:</p>
        <form method="post" action="{% url 'atualizar_roupa' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="number" , name="idRoupa" required>
            {{ form.as_p }}

            <div class="concluir">
                <button type="submit">Atualizar roupa</button>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}

        </form>
        {% endblock %}
    </div>
</body>

</html>
