{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/pags.css' %}">
    <title>Atualizar venda</title>
</head>

<body>
    <header>
        <nav class="inicio">
            <a href="{% url 'home' %}">Inicio</a>
        </nav>
    </header>

    <div class="attdel">
        {% block content %}
        <h1>Atualizar Venda</h1>
        <form action="{% url 'atualizar_venda' %}" method="post">
            {% csrf_token %}
            <label for="idvenda">Id da venda que deseja atualizar:</label>
            <input type="number" name="idvenda" required> <br>

            <label for="DataVenda">Data da venda:</label>
            <input type="date" name="DataVenda">

            <label for="cliente_comprou">Cliente que comprou:</label>
            {{ form.cliente_comprou }} <br>

            <label for="roupa_comprada"> Roupa Comprada:</label>
            {{ form.roupa_comprada }} <br>


            <div class="concluir">
                <button type="submit">Atualizar Venda</button>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
        </form>
        {% endblock %}
    </div>

</body>

</html>
