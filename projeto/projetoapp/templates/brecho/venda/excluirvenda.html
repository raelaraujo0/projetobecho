{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/pags.css' %}">
    <title>Excluir venda</title>
</head>

<body>
    <header>
        <nav class="inicio">
            <a href="{% url 'home' %}">Inicio</a>
        </nav>
    </header>

    <div class="attdel">
        {% block content %}
        <form action="{url 'excluir_venda'}" method="post"></form>
        <h1>Exclus√£o de Venda</h1> <br>
        {% csrf_token %}

        <label for="idvenda"> Id da venda que deseja deletar: <br></label>
        <input type="number" name="idvenda" required>

        <div class="concluir">
            <button type="submit">Excluir Venda</button>
        </div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}

        </form>
        {% endblock %}

    </div>

</body>

</html>
