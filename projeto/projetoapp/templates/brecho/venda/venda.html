{% load static %}
{% include 'brecho/partial/head.html' %}
{% include 'brecho/partial/sidebar.html' %}
<body>

    <div class="conteiner">
        <div class="con-img">
            <img src="{% static 'img/vendaform.svg' %}">
        </div>

        <div class="formulario">
            <form action="{% url 'criar_venda' %}" method="post">
                {% csrf_token %}
                <div class="formheader">
                    <div class="titulo">
                        <h1>Cadastrar Venda</h1>
                    </div>
                </div>

            <div class="entradas">

                <div class="entradasbox">
                    <label for="DataVenda">Data da venda:</label>
                    <input type="date" name="DataVenda" required>
                </div>

                <div class="entradasbox">
                    <label for="cliente_comprou">Cliente que comprou:</label>
                    {{ form.roupa_comprada }}
                </div>
                
                <div class="entradasbox">
                    <label for="roupa_comprada"> Roupa Comprada:</label>
                    {{ form.cliente_comprou }}
                </div>

            </div>

        <div class="concluir">
            <button type="submit">Concluir</button>
        </div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}

        </div>
    </form>
    </div>

</body>
</html>
