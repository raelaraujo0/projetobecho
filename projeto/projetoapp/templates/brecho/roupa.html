{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/pags.css' %}">
    <title>Roupas</title>
</head>

<body>
    <header>
        <nav class="inicio">
            <a href="{% url 'home' %}">Inicio</a>
        </nav>
    </header>

    <form action="{% url 'listar_roupas' %}" method="post">
        <div class="formulario">
            <h2>Cadastrar Roupa</h2><br>
            <label for="Tamanho">Tamanho</label>
            <input name="Tamanho" type="text"><br>

            <label for="FotoRoupa">Foto da roupa</label>
            <input name="FotoRoupa" type="file"><br>

            <label for="Preco">Preco</label>
            <input name="Preco" type="number"><br>

            <label for="Cor">Cor</label>
            <input name="Cor" type="text"><br>

            <button type="submit">Concluir</button>
        </div>
    </form>
</body>

</html>
